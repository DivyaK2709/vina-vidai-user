<ion-content>
  <div class="signin-container">

    <!-- Logo/Title -->
    <div class="header">
      <h1 class="logo">QUIZER</h1>
    </div>

    <!-- Card Section -->
    <div class="signin-card">
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Log In to Continue</p>

      <form (ngSubmit)="onSignIn()" #signinForm="ngForm">

        <!-- Email/Username -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Email / Username</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="emailOrUsername"
            name="emailOrUsername"
            required
            (ionInput)="updateIcon('emailOrUsername')">
          </ion-input>
          <ion-icon
            [name]="'mail-outline'"
            slot="end"
            [style.color]="icons.emailOrUsername ? 'green' : '#888'">
          </ion-icon>
        </ion-item>

        <!-- Password -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            (ionInput)="updateIcon('password')">
          </ion-input>
          <ion-icon
            [name]="'lock-closed-outline'"
            slot="end"
            [style.color]="icons.password ? 'green' : '#888'">
          </ion-icon>
        </ion-item>

        <!-- Validation message -->
        <p *ngIf="password && password.length < 6" class="error-msg">
          Password must be at least 6 characters
        </p>

        <div class="links">
          <span class="create" (click)="goToSignup()">Create an Account</span>
          
        </div>

        <!-- Button -->
        <div class="signin-button-wrapper">
          <ion-button type="submit" class="signin-button" [disabled]="!signinForm.valid">
            Sign In
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
