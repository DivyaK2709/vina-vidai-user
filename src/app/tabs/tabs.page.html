<ion-tabs (ionTabsWillChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="test" [routerLink]="['/tabs/test']">
      <ion-icon [ngClass]="selectedTab === 'test' ? 'test-icon-click' : 'test-icon'"></ion-icon>
      <ion-label>Test</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="progress" [routerLink]="['/tabs/progress']">
      <ion-icon [ngClass]="selectedTab === 'progress' ? 'progress-icon-click' : 'progress-icon'"></ion-icon>
      <ion-label>Progress</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" [routerLink]="['/tabs/home']">
      <ion-icon [ngClass]="selectedTab === 'home' ? 'home-icon-click' : 'home-icon'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" [routerLink]="['/tabs/search']">
      <ion-icon [ngClass]="selectedTab === 'search' ? 'search-icon-click' : 'search-icon'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" [routerLink]="['/tabs/settings']">
      <ion-icon [ngClass]="selectedTab === 'settings' ? 'settings-icon-click' : 'settings-icon'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
